<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <title>Singleplayer</title>
        <link rel="stylesheet" href="single_stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                <div class = "tile" id = "1-0"></div>

        <footer>

                <button id="reset-button" onClick="window.location.reload();"><strong>RESET</strong></button>
                <a href = "titlepage.html">
